          </div>
          <div class="row justify-content-around" id="bottom-header">
            <div class="col-12 col-md-auto"><a href="#"><img src="resources/dashboard/menu-dashboard.png" alt=""><span>dashboard</span></a><img id="triangle" src="resources/dashboard/menu_puple_triangle.png" alt=""></div>

            <div class="col-6 col-md-auto"><a href="#"><img src="resources/dashboard/menu_billing.png" alt=""><span>billing</span></a><img id="triangle" src="resources/dashboard/menu_puple_triangle.png" alt=""></div>
            <div class="col-6 col-md-auto"><a href="#"><img src="resources/dashboard/menu-account.png" alt=""><span>my account</span></a><img id="triangle" src="resources/dashboard/menu_puple_triangle.png" alt=""></div>

        </div>

      <main></main>
